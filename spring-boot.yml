apiVersion: apps/v1
kind: Deployment
metadata:
  name: jhooq-springboot
spec:
  replicas: 3
  selector:
    matchLabels:
      app: jhooq-springboot
  template:
    metadata:
      labels:
        app: jhooq-springboot
    spec:
      containers:
      - name: springboot
        image: rahulwagh17/kubernetes:jhooq-k8s-springboot
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
